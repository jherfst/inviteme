<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="page-overlay">
    <template>
        <style>
            :host {
                position: fixed;
                width: 100%;
                height: 100%;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                -webkit-transition: all .3s ease-in-out;
                -moz-transition: all .3s ease-in-out;
                -ms-transition: all .3s ease-in-out;
                -o-transition: all .3s ease-in-out;
                transition: all .3s ease-in-out;
                background: rgba(0, 0, 0, .4) !important;
                margin-left: auto;
                margin-right: auto;
                display: block;
            }
        </style>

    </template>

    <script>
        class PageOverlay extends Polymer.Element {
            static get is() {
                return 'page-overlay';
            }


        }

        window.customElements.define(PageOverlay.is, PageOverlay);
    </script>
</dom-module>


<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/polymer/lib/mixins/gesture-event-listeners.html">

<script type="text/javascript" src="../../../bower_components/Snap.svg/dist/snap.svg-min.js"></script>
<script type="text/javascript" src="../../../bower_components/classie/classie.js"></script>
<link rel="import" href="../../page-layout/page-menu/page-menu.html">

<dom-module id="page-layout">
  <template>
    <style>
      :host {
        text-align: center;
      }
      .containers {
        text-align: center;
      }

    </style>
    <div class="containers">
        <slot></slot>

    </div>
  </template>

  <script>
    class PageLayout extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() { return 'page-layout'; }
    }
    window.customElements.define(PageLayout.is, PageLayout);
  </script>
</dom-module>

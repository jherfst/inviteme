<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="page-menu-item">
    <template>
        <style>
            :host {
                display: block;
                padding: 10px;

            }
             a{
                 text-decoration: none;
                 color: #fff;
             }
        </style>


                <a name="{{name}}" href="{{href}}">
                    <i class="fa fa-fw fa-home">
                        <span>
                            <slot></slot>
                        </span>
                    </i>
                </a>


    </template>

    <script>

        class PageMenuItem extends Polymer.Element {

            static get is() { return 'page-menu-item'; }

            static get properties(){
                return {
                    href: {
                        type: String,
                        value: ''
                    },
                    name : {
                        type: String,
                        value: ''
                    }
                };
            }
            connectedCallback() {
                super.connectedCallback();
            }
        }


        window.customElements.define(PageMenuItem.is, PageMenuItem);
    </script>
</dom-module>

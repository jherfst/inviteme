<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="page-loader">
    <template>
        <style>
            :host {
                display: block;

                padding: 10px;
            }

            @keyframes fadeOut {
                100%{
                    opacity: 0;
                    visibility: hidden;
                }
            }
            #preloader {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #ffffff;
                z-index: 10001;
                animation: fadeOut 2s cubic-bezier(0.645,  0.045, 0.355, 1.000);
                animation-fill-mode: forwards;
            }

            #loading-animation {
                width: 120px;
                height: 128px;
                position: absolute;
                left: 50%;
                top: 50%;
                background-image:url(../../../bower_components/metronic/metronic/images/loading-animation.GIF);
                background-repeat: no-repeat;
                background-position: center;
                margin: -60px 0 0 -64px;
                animation: fadeOut 2s cubic-bezier(0.645,  0.045, 0.355, 1.000);
                animation-fill-mode: forwards;
            }
        </style>

        <div id="preloader">
            <div id="loading-animation">&nbsp;</div>
        </div>

    </template>

    <script>
        class PageLoader extends Polymer.Element {
            static get is() {
                return 'page-loader';
            }
        }

        window.customElements.define(PageLoader.is, PageLoader);
    </script>
</dom-module>

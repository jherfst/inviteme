<dom-module id="ui-app">
  <template>
    <style>
      :host {
        display: block;
      }
      .color-white{
        color:#000;
        background-color: #fff;
        font-size: larger;
      }

    </style>

    <page-overlay></page-overlay>

    <page-loader></page-loader>

    <page-background image-url="images/2.jpg"></page-background>

    <page-layout>
      <page-menu>
        <page-menu-item slot="menu-item" url="index.html">Home</page-menu-item>
        <page-header logo-name="Say yes"></page-header>
        <paper-button raised class="color-white">Yes</paper-button>
        <paper-button raised class="color-white">No</paper-button>
        <times-countdown
                countdown-headline="You are invited!"
                hours="true"
                minutes="true"
                seconds="true"
                countdown-to="2018-11-08">
        </times-countdown>
      </page-menu>


    </page-layout>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPattern]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

  </template>

  <script>
    class UIApp extends Polymer.Element {
      static get is() { return 'ui-app'; }
    }
    window.customElements.define(UIApp.is, UIApp);
  </script>
</dom-module>
